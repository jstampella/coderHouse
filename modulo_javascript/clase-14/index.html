<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ejercicio 13</title>
  </head>
  <body>
    <div id="contenedor">
      <div class="principal">
        <div class="bloque">
          <button id="nuevoP">Cargar Producto</button>
          <button id="listarP">Listar Productos</button>
          <div id="buscarP">
            <input
              type="text"
              name="id_producto"
              placeholder="id producto"
            /><button>Buscar producto</button>
          </div>
        </div>
        <br />
        <div id="contenido">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Codigo</th>
                <th scope="col">Marca</th>
                <th scope="col">Modelo</th>
                <th scope="col">Talle</th>
                <th scope="col">Color</th>
                <th scope="col">Precio</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="mdl">
        <div id="CargarProducto" class="bloque bl">
          <div class="cerrar">X</div>
          <h3>AGREGAR NUEVO PRODUCTO</h3>
          <label for="id_producto">ID Producto</label>
          <input type="text" name="codigo" placeholder="ej: 2525658" />
          <br />
          <label for="marca">Marca</label>
          <input type="text" name="marca" placeholder="ej: Adidas" />
          <br />
          <label for="modelo">Modelo</label>
          <input type="text" name="modelo" placeholder="Ej: Short" />
          <br />
          <label for="talle">Talle</label>
          <input type="text" name="talle" placeholder="Ej: L " />
          <br />
          <label for="color">Color</label>
          <input type="text" name="color" placeholder="Ej: Rojo" />
          <br />
          <label for="color">Precio</label>
          <input type="text" name="precio" placeholder="Ej: 5800" />
          <br />
          <button>Agregar</button>
        </div>
      </div>
      <div class="mensajeModal">Mensaje de prueba</div>
      <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
      <script src="./app.js"></script>
    </div>
  </body>
</html>
